<!DOCTYPE html>
<html lang="en">
<head>
    <title>ID Card</title>
    <link rel="stylesheet" href="ID.css">
</head>
<body>
    <div class="mainContainer">
        <div class = "iDInfo">
            <input type = "text" class= "name" placeholder="Your First Name...">
            <input type = "text" class= "lName" placeholder="Your Last Name...">
            <input type = "text" class= "number" placeholder="Your ID Number...">
            <input type = "text" class= "address" placeholder="Street Address (P.O. Box NOT accepted)">
            <input type = "text" class= "funFact" placeholder="Tell Us A Fun Fact!...">
            <p>Upload a Photo!</p>
            <input type="file" class="image-input" accept="image/jpeg, image/png, image/jpg">
        </div>
        <button class="submit">Preview</button>
        <div class = 'iDCard'>
            <div class="idLName"></div>
            <div class="idName"></div>
            <div class="idNumber"></div>
            <div class="idAddress"></div>
            <div class="idFunFact"></div>
            <div id="display-image"></div>
        </div>
    </div>
</body>
    <script src='ID.js'></script>
</html>
