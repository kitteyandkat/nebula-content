<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="grid.css">
    <title> Grid Practice </title>
</head>

<body>
    <div class="container">
        <div class="grid">
            <script>  for (let i = 0; i <= 100; i++) {
                let element = document.createElement('cell')
                   document.querySelector(".grid").appendChild(element)
                   element.style.border = "thick solid black"
                }
            
            </script>
        </div>
    </div>
</body>

</html>
